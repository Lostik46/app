<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <title>Scent & Soul</title>
    <style>
        body {
            background-color: #f8f9fa;
            /* Цвет фона страницы */
            font-family: Arial, sans-serif;
            /* Изменение шрифта */
        }

        #navbar {
            background-color: #ffe4e1;
            /* Кремово-розовый цвет панели */
            color: #333;
            /* Цвет текста на панели */
            padding: 15px 0;
            /* Увеличение отступов */
        }

        .navbar-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .largenav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .upper-links {
            position: relative;
            /* Для позиционирования выпадающего меню */
        }

        .upper-links a {
            color: #333;
            /* Цвет текста ссылок */
            padding: 10px 15px;
            /* Увеличение отступов для ссылок */
            text-decoration: none;
            font-size: 20px;
            /* Увеличение размера текста */
            transition: background-color 0.3s;
            /* Плавный переход при наведении */
        }

        .upper-links a:hover {
            color: #333;
            background-color: rgba(0, 0, 0, 0.1);
            /* Легкий эффект при наведении */
            border-radius: 5px;
            text-decoration: none;
        }

        .dropdown-menu {
            display: none;
            /* Скрываем выпадающее меню по умолчанию */
            position: absolute;
            top: 100%;
            /* Позиционируем ниже родительского элемента */
            left: 0;
            background-color: #fff;
            /* Цвет фона меню */
            border: 1px solid #ccc;
            /* Обводка меню */
            border-radius: 5px;
            /* Закругление углов */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Тень */
            z-index: 1000;
            /* Убедимся, что меню поверх других элементов */
            padding: 10px 0;
            /* Отступы внутри меню */
        }

        .dropdown-menu li {
            list-style: none;
            /* Убираем маркеры списка */
        }

        .dropdown-menu a {
            color: #333;
            /* Цвет текста ссылок */
            padding: 10px 20px;
            /* Отступы для ссылок */
            text-decoration: none;
            display: block;
            /* Ссылки занимают всю ширину */
            transition: background-color 0.3s;
            /* Плавный переход при наведении */
        }

        .dropdown-menu a:hover {
            background-color: rgba(0, 0, 0, 0.05);
            /* Эффект при наведении */
        }

        .dropdown:hover .dropdown-menu {
            display: block;
            /* Показываем меню при наведении */
        }

        .navbar-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            /* Убираем отступ для кнопки */
        }

        .navbar-button svg {
            fill: #333;
            /* Цвет иконки */
            width: 20px;
            /* Ширина иконки */
            height: 20px;
            /* Высота иконки */
        }

        .navbar-search input[type="search"] {
            padding: 5px;
            border: 1px solid #ccc;
            /* Обводка поля ввода */
            border-radius: 5px;
            /* Закругление углов */
            margin-right: 10px;
            /* Отступ между полем ввода и кнопкой */
        }

        .cart-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffe4e1, #f8f9fa);
            /* Градиент */
            border: 2px solid #d3d3d3;
            /* Цвет границы темнее фона */
            border-radius: 5px;
            /* Закругление углов */
            padding: 10px 30px;
            /* Увеличенные отступы для вытянутой кнопки */
            text-decoration: none;
            /* Убираем подчеркивание */
            color: #333;
            /* Цвет текста */
            font-size: 18px;
            /* Размер шрифта */
            transition: background-color 0.3s, border-color 0.3s;
            /* Плавный переход */
            margin-left: 20px;
            /* Отступ от кнопки поиска */
        }

        .cart-button:hover {
            background: linear-gradient(135deg, #A8005A, #CE0071);
        }
    </style>
</head>

<body>
    <div id="navbar">
        <div class="container navbar-container">
            <ul class="largenav">
                <li class="upper-links"><a href="{% url 'admin_home' %}">Менеджер</a></li>
                <li class="upper-links"><a href="{% url 'admin_products' %}">Продукты</a></li>
                <li class="upper-links"><a href="{% url 'admin_clients' %}">Клиенты</a></li>
                <li class="upper-links"><a href="{% url 'admin_orders' %}">Заказы</a></li>
                <li class="upper-links"><a href="{% url 'admin_news' %}">Новости</a></li>
                <li class="upper-links"><a href="{% url 'admin_reviews' %}">Отзывы</a></li>
            </ul>
            <div class="navbar-search">
                <form action="{% url 'global_search' %}" method="get">
                    <input type="search" placeholder="Поиск" name="query" id="query">
                    <button class="navbar-button" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path
                                d="M10.5 2C5.81 2 2 5.81 2 10.5S5.81 19 10.5 19c2.41 0 4.59-.87 6.29-2.3l4.25 4.25 1.5-1.5-4.25-4.25C19.13 14.09 20 12.3 20 10.5 20 5.81 16.19 2 11.5 2zM10.5 4a6.5 6.5 0 1 1 0 13 6.5 6.5 0 0 1 0-13z" />
                        </svg>
                    </button>
                </form>
            </div>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="cart-button">Выйти</button>
            </form>
        </div>
    </div>
</body>

</html>
